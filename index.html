<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cat Lady</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="cat-name">name</h1>
        <h3 id="cat-pet-count">pet count</h3>
        <h5 id="cat-status">status</h5>
        <img id="cat-image" src="" alt="" style="height:200px; width:350px">
        <button class="btn btn-danger" onclick="pet()">Pet</button>
        <button class="btn btn-primary" onclick="feed()">Feed</button>
        <button class="btn btn-success" onclick="catnip()">Catnip</button>


      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
